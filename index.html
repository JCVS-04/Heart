<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Configuraci√≥n para dispositivos m√≥viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci√≥n de Corazones</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #1e1e1e, #0a0a0a);
      color: white;
      text-align: center;
    }
    /* Encabezado con el mensaje */
    header {
      background-color: #ff69b4;
      padding: 10px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    /* Contenedor de la animaci√≥n */
    #animation-container {
      position: relative;
      overflow: hidden;
    }
    /* Canvas responsivo */
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    /* Secci√≥n de frases o poemas */
    #poems {
      padding: 20px;
      font-size: 1.2em;
      line-height: 1.5;
    }
    /* Ajustes para pantallas peque√±as */
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
      #poems {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    TE AMO MILKA <span>üòçü•∞üòò</span>
  </header>

  <!-- Contenedor de la animaci√≥n -->
  <div id="animation-container">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Secci√≥n de frases o poemas -->
  <div id="poems">
    <p>"En cada latido, mi coraz√≥n susurra tu nombre..."</p>
    <p>"Tus ojos son estrellas que iluminan mi noche..."</p>
    <p>"El amor es un viaje sin destino, pero contigo, cada paso es poes√≠a."</p>
  </div>

  <script>
    // Obtiene el canvas y su contexto
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Funci√≥n para adaptar el tama√±o del canvas seg√∫n el ancho del contenedor
    function resizeCanvas() {
      canvas.width = canvas.parentElement.clientWidth;
      // Si el ancho es peque√±o (smartphone), usamos una altura menor
      if (canvas.width < 600) {
        canvas.height = 300;
      } else {
        canvas.height = 700;
      }
    }
    // Ajusta el canvas al cargar y al cambiar el tama√±o de la ventana
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Creamos un arreglo de 200 objetos
    const totalObjects = 200;
    const objects = [];
    for (let i = 0; i < totalObjects; i++) {
      // Posici√≥n inicial (estos valores se reajustan luego)
      objects.push({ x: 500, y: 250, color: "#fff", char: '‚òÜ' });
    }

    // Variables para controlar la animaci√≥n y los caracteres
    let num = 0;
    let currentChar = '‚òÜ';
    const chars = ['‚û§', '‚ô•', '‚òÜ', '‚óâ', '‚ûπ', '‚òº', '‚ùã', '‚ò∫', '‚ô™'];

    // Usamos requestAnimationFrame para una animaci√≥n m√°s fluida
    let lastUpdateTime = 0;
    function update(timestamp) {
      if (!lastUpdateTime) lastUpdateTime = timestamp;
      const delta = timestamp - lastUpdateTime;
      // Define un intervalo de actualizaci√≥n que depende del ancho del canvas:
      // Si es un smartphone (ancho menor a 600), actualiza cada 200ms; de lo contrario, cada 100ms.
      const updateInterval = canvas.width < 600 ? 200 : 100;
      
      if (delta > updateInterval) { // Actualiza seg√∫n el intervalo definido
        for (let t = 0; t < totalObjects; t++) {
          // Calcula el desplazamiento seg√∫n la ‚Äúforma de coraz√≥n‚Äù
          const xp = -Math.floor(16 * Math.pow(Math.sin(t), 3));
          const yp = -Math.floor(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

          // Genera un color aleatorio (rojo y azul entre 100 y 255; verde en 0)
          const r = Math.floor(Math.random() * (255 - 100 + 1)) + 100;
          const b = Math.floor(Math.random() * (255 - 100 + 1)) + 100;
          const color = `rgb(${r},0,${b})`;

          // Actualiza el objeto actual
          objects[num].x += xp;
          objects[num].y += yp;
          objects[num].color = color;
          objects[num].char = currentChar;

          // Si la posici√≥n X supera el 66% del ancho del canvas, reinicia todos los objetos
          if (objects[num].x >= canvas.width * 0.66) {
            // Cambia aleatoriamente el car√°cter
            currentChar = chars[Math.floor(Math.random() * chars.length)];
            // Reinicia la posici√≥n (centrado aproximadamente)
            for (let s = 0; s < totalObjects; s++) {
              objects[s].x = canvas.width * 0.433;
              objects[s].y = canvas.height * 0.386;
            }
          }
          // Avanza al siguiente objeto (ciclo circular)
          num = (num + 1) % totalObjects;
        }
        lastUpdateTime = timestamp;
      }
      drawObjects();
      requestAnimationFrame(update);
    }

    // Funci√≥n para dibujar todos los objetos en el canvas
    function drawObjects() {
      // Limpia y dibuja el fondo negro
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Configura la fuente y sombra para el texto
      ctx.font = "24px Arial";
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 4;

      // Dibuja cada objeto (texto)
      for (let i = 0; i < totalObjects; i++) {
        const obj = objects[i];
        ctx.fillStyle = obj.color;
        ctx.fillText(obj.char, obj.x, obj.y);
      }
    }

    // Inicia la animaci√≥n
    requestAnimationFrame(update);
  </script>
</body>
</html>
